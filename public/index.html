<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MITTEN</title>
	<link rel="stylesheet" href="/scripts/mobile/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="/styles/index.css" />
	<style type="text/css">
		.error-message { color: red; }
		
		#notsupported { display: none;}
	
		#weather-content { display: none; }
		#login-content {display: none; }
		#register-content {display: none; }
	</style>
	<script type="text/javascript" src="/scripts/jquery-2.0.3.min.js"></script>
	<script src="/scripts/mobile/jquery.mobile-1.3.2.min.js"></script>
	<script src="/scripts/index.js"></script>
</head>
<body>
	<div id="notsupported">
		Your browser doesn't support features of the application. Please install modern web browser.
	</div>
	<div id="page" data-role="page">
		<div data-role="header"><h1>MITTEN</h1></div>
		
		<div id="weather-content" data-role="content">			
			<ul data-role="listview" id="weather" data-inset="true" data-theme="d" data-divider-theme="e" data-count-theme="b"></ul>
			<a href="javascript:void(0);" id="logout">Sign out</a>
			<div class="error-message"></div>
		</div>
		<div id="login-content" data-role="content">
			<input type="email" id="login-email" placeholder="email" />
			<input type="password" id="login-password" placeholder="password" />		
			<div class="error-message"></div>
			<button id="btnLogin">Залогиниться</button>
			<button id="btnGoToRegister">Зарегаться</button>
		</div>
		<div id="register-content" data-role="content">
			<input type="email" id="reg-email" placeholder="email" />
			<input type="password" id="reg-password" placeholder="password" />	
			<div class="error-message"></div>			
			<button id="btnRegister">ОК, зарегать!</button>
		</div>
		
		<div data-role="footer">
			<h3>created by fewpeople</h3>
		</div>
	</div>
</body>
</html>
