<!DOCTYPE HTML>
<html lang="en-US" ng-app="mittenApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MITTEN</title>
	<link rel="stylesheet" href="/scripts/mobile/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="/styles/index.css" />
	<style type="text/css">
		.error-message { color: red; }		
		#notsupported { display: none;}
	</style>
	<script type="text/javascript" src="/scripts/jquery-1.10.2.min.js"></script>
	<script src="/scripts/mobile/jquery.mobile-1.3.2.min.js"></script>
	<script src="/scripts/angular.min.js"></script>
	<script src="/scripts/controllers.js"></script>
</head>
<body ng-controller="CurrentConditionCtrl">
	<div id="notsupported">
		Your browser doesn't support features of the application. Please install modern web browser.
	</div>
	<div id="page" data-role="page">
		<div data-role="header"><h1>MITTEN</h1></div>		
		<div data-role="content">			
			<ul id="weather" ng-show="!error.hasError" data-role="listview" 
				data-inset="true" data-theme="d" data-divider-theme="e" data-count-theme="b">
				<li ng-show="data.show_temp_diff">{{data.temp_diff}}</li>
				<li>{{data.current_state}}</li>
				<li>{{data.wind_state}}</li>
				<li>{{data.hips_count}} hipped</li>
			</ul>			
			<div class="error-message" ng-show="error.hasError">{{error.message}}</div>
			<a href="javascript:void(0);" ng-click="logout()">Sign out</a>
		</div>		
		<div data-role="footer">
			<h3>created by fewpeople</h3>
		</div>
	</div>
</body>
</html>
